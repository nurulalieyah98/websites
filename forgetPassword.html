    <body>
        
        <div class="wrapper" style="background-image:url('design_files/images/signin2_background.jpg');">
            <div class="inner">
                
                <div class="image-holder">
                    <img src="design_files/images/forget password.jpg">
                </div>
                
                <form action="">
                    <h3>Forget Password</h3>
                    
                    <div class="form-group">
                        <p style="text-align: justify;">Please enter your email address below and we will send you information to recover your account.</p>
                    </div>

                    <div class="form-wrapper">
                        <input id="email" type="email" placeholder="Email Address" class="form-control">
                        <i class="zmdi zmdi-email"></i>
                    </div>
                   
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-resetPassword" type="button">
                            Reset Password
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
                
                </form>
            
            </div>
        
        </div>

           <script src="js/index.js"></script>
           <script>
               firebase.auth().onAuthStateChanged(function(user)
               {
                    if(user)
                    {
                        window.location.href = "MainPage2.html";
                    }
               });
           </script>
    </body>
