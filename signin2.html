<!DOCTYPE html>
<html>
    <head>
        <title>Jasin Smart Library</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

         <!-- MATERIAL DESIGN ICONIC FONT -->
        <!-- <link rel="stylesheet" href="design_files/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css"> -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/fonts/Material-Design-Iconic-Font.woff">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/fonts/Material-Design-Iconic-Font.woff2">

        <!-- STYLE CSS -->
        <link rel="stylesheet" href="design_files/css/style.css">
        
        <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-auth.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-database.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.20.0/firebase-storage.js"></script>
    </head>
   
    <body>
        
        <div class="wrapper" style="background-image:url('design_files/images/signin2_background.jpg');">
            <div class="inner">
                
                <div class="image-holder">
                    <img src="design_files/images/signin_wallpaper.jpg">
                </div>
                
                <form action="">

                    <!-- <h6 style="text-align: center; color:brown;">Welcome To Jasin Smart Library</h6><br> -->
                    <h3>Login</h3>
                    
                    <div class="form-wrapper">
                        <input id="email" type="email" placeholder="Email Address" class="form-control">
                        <i class="zmdi zmdi-email"></i>
                    </div>
                    
                    <div class="form-wrapper">
                        <input id="password" type="password" placeholder="Password" class="form-control">
                        <i class="zmdi zmdi-lock"></i>
                    </div>
                    
                    <!-- <div class="form-wrapper">
                        <input id="confirmpassword" type="password" placeholder="Confirm Password" class="form-control">
                        <i class="zmdi zmdi-lock"></i>
                    </div > -->
                   
                    <div class="form-group container-login100-form-btn">
                        <button id="btn-login" type="button">
                            Login
                            <i class="zmdi zmdi-arrow-right"></i>
                        </button>
                    </div>
        
                    <div class="w-full text-center p-t-27 p-b-239" style="margin-top: 49%; font-size: 15px;">
                        <span class="text-muted"></span>
                        <a href="forgetPassword.html"class="text-dark">
                            Forgot username / password?
                        </a>
        
                    </div>
                
                </form>
            
            </div>
        
        </div>

           <script src="js/index.js"></script>
           <script>
            firebase.auth().onAuthStateChanged(function(user)
            {
                 if(user)
                 {
                     window.location.href = "MainPage2.html";
                 }
            });
        </script>
    </body>
</html>
